<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER  -->

    <header class="header-container">
      <div class="name">
        <img class="logo" src="./images/logo1.png" alt="" />
        <label for="name">NextGenDev</label>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Discord</a></li>
          <li><a href="#">Enroll</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <section class="login-buttons">
        <button class="for-login">Login</button>
        <button class="for-sign-in">Sign Up</button>
      </section>
    </header>

    <!-- MAIN  -->

    <main class="main-container">
      <div class="welcome">
        <img class="welcome-img" src="./images/wel.png" alt="welcome-plate" />
      </div>
      <div class="buttons">
        <button for="" class="join-now">Join Now !</button>
        <button class="explore">Explore !</button>
      </div>
    </main>
  </body>
</html>
